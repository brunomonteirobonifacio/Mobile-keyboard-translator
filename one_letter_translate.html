<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nokia Keyboard Translator (1 letter only)</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <main>
    <h1>Nokia Keyboard Translator (1 letter only)</h1>
    <h3><a href="index.html"> Nokia Keyboard translator</a></h3>
    <form>
      <p>
        Text to be translated (example: '7777'): <input type="text" name="code" id="text" maxlength="4" onkeypress="callTranslateLetterByEnter()"/>
      </p>
      <p>Translated text: <input type="text" name="result" id="result" disabled /></p>
      <p>
        <input type="button" value="Translate" onclick="translateLetter()" />
      </p>
    </form>
  </main>
</body>
</html>
