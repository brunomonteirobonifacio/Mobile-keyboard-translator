<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Keyboard Translator</title>
    <script type="text/javascript" src="new_script.js"></script>
    <style>
        body {
            font: normal 15pt sans-serif;
        }
    </style>
</head>
<body>
    <main>
        <h1 class="title">Nokia Keyboard Translator</h1>
        <h3><a href="one_letter_translate.html"> Nokia Keyboard translator (1 letter only)</a></h3>
        <form>
            <p>
                Text to be translated (example: '7777 2 6 7 555 33 0 8 33 99 8'): <input type="text" name="code" id="text" onkeypress="callTranslateTextByEnter()">
            </p>
            <p>
                Translated text: <input type="text" name="result" id="result" disabled>
            </p>
            <p>
                <input type="button" value="Translate" onclick="translateText()">
            </p>
        </form>
    </main>
</body>
</html>
